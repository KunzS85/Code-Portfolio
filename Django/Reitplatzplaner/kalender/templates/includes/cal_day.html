{% load static %}

<section id="calendar">
    {% if messages %}
        {% for message in messages %}
            <div class="bg-{% if message.tags %}{{ message.tags }}{% endif %} bg-gradient text-center text-white py-4">{{ message }}</div>  
        {% endfor %}
    {% endif %}
    <div class="card">
        <div class="card-header day-header bg-contrast-color">
            <span class="d-flex justify-content-between">
                <a class="btn btn-outline-secondary my-2 me-1 bg-contrast-color" href="{% url 'kalender:calendar' current_calendar.id %}?selectedDate={{ previous_date }}" > <i class='bx bx-left-arrow-alt' ></i> </a>
                <h4 class="primary-color">{{current_calendar.name}}</h4>
                <a class="btn btn-outline-secondary my-2 bg-contrast-color" href="{% url 'kalender:calendar' current_calendar.id %}?selectedDate={{ next_date }}" > <i class='bx bx-right-arrow-alt'></i> </a> 
                </span>
                <form class="me-1">
                    <input type="date" id="datepicker" name="selectedDate" value="{{ selected_date|date:'Y-m-d' }}">
                    <input type="submit" value="Tag wechseln">
                </form>
                {% if closing_reason %}
                <h4>{{closing_reason}}</h4>
                {%endif%}
        </div>
        <ul class="list-group list-group-flush">

        {% for item in calendar_infos %}
            <li class="list-group-item d-flex justify-content-center" style="background-color: {{item.occupancy_colors}};">
                <div>
                    {{item.interval|time:"H:i"}}
                </div>    
            </li>   
        {% endfor %}
        </ul>
      </div>
</section>
